<!DOCTYPE html>
<html>
<head>
    <title>MQTT Relay Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        button {
            padding: 20px 40px;
            font-size: 24px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        .on { background: #4CAF50; color: white; }
        .off { background: #f44336; color: white; }
        .status {
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>üöÄ ƒêI·ªÄU KHI·ªÇN RELAY QUA 4G</h1>
    
    <div class="status">
        <p>üì∂ K·∫øt n·ªëi: <span id="mqtt-status">ƒêang k·∫øt n·ªëi...</span></p>
    </div>
    
    <h2>üîå RELAY 1</h2>
    <button class="on" onclick="controlRelay1('ON')">B·∫¨T</button>
    <button class="off" onclick="controlRelay1('OFF')">T·∫ÆT</button>
    <p>Feedback 1: <span id="fb1">0</span></p>
    
    <h2>üîå RELAY 2</h2>
    <button class="on" onclick="controlRelay2('ON')">B·∫¨T</button>
    <button class="off" onclick="controlRelay2('OFF')">T·∫ÆT</button>
    <p>Feedback 2: <span id="fb2">0</span></p>

    <script>
        // C·∫•u h√¨nh MQTT - GI·ªêNG CODE ESP32
        const mqttConfig = {
            host: 'your-cluster.hivemq.cloud',
            port: 8884,  // WebSocket port
            username: 'your-username',
            password: 'your-password'
        };
        
        const TOPIC_RELAY1 = 'home/relay1';
        const TOPIC_RELAY2 = 'home/relay2';
        const TOPIC_FB1 = 'home/feedback1';
        const TOPIC_FB2 = 'home/feedback2';
        
        // K·∫øt n·ªëi MQTT
        const client = mqtt.connect(`wss://${mqttConfig.host}:${mqttConfig.port}`, {
            username: mqttConfig.username,
            password: mqttConfig.password
        });
        
        client.on('connect', () => {
            document.getElementById('mqtt-status').innerHTML = '‚úÖ ƒê√£ k·∫øt n·ªëi';
            
            // Subscribe feedback topics
            client.subscribe(TOPIC_FB1);
            client.subscribe(TOPIC_FB2);
        });
        
        // Nh·∫≠n feedback
        client.on('message', (topic, message) => {
            if (topic === TOPIC_FB1) {
                document.getElementById('fb1').innerHTML = message.toString();
            }
            if (topic === TOPIC_FB2) {
                document.getElementById('fb2').innerHTML = message.toString();
            }
        });
        
        // ƒêi·ªÅu khi·ªÉn relay
        function controlRelay1(state) {
            client.publish(TOPIC_RELAY1, state);
        }
        
        function controlRelay2(state) {
            client.publish(TOPIC_RELAY2, state);
        }
    </script>
</body>
</html>
